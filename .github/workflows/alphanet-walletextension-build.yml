name: Alphanet Wallet Extension build

on:
  push:
    paths:
      - "alphanet-walletextension/**"
    branches:
      - DO-886
  workflow_dispatch:
  release:
    types: [published]
jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./alphanet-walletextension

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: yarn add ./radixdlt-transaction-library-v0.5.0.tgz

      - name: Test
        run: yarn test

      - name: Build extension
        run: yarn build

      - id: get_version
        name: Get babylon alphanet version
        uses: ./.github/actions/get-version
        with:
          github_event: ${{ github.event_name }}
          is_prerelease: ${{ github.event.release.prerelease }}
          commit_sha: ${{ github.sha }}
          release_tag: ${{ github.event.release.tag_name }}
      - uses: actions/upload-artifact@v3
        with:
          name: alphanet-walletextension-${{ steps.get_version.outputs.babylon_alphanet_tag }}
          path: alphanet-walletextension/dist

